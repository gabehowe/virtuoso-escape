<html lang="en">
<head>
    <link href="fonts.css" rel="stylesheet">
    <link href="login.css" rel="stylesheet">
    <link href="global.css" rel="stylesheet">
    <title>Virtuoso Escape</title>
</head>
<body>
<div style="display:flex; flex-direction: column;">
    <span id="title" class="header">Escape: A Storey</span>
    <form id="center-box">
        <span id="welcome-text" class="header" style="font-size: 1.375rem"></span>
        <input type="text" id="username" class="entry-box floating-box" placeholder="Username">
        <div id="password-enter-container">
            <input type="password" id="password" class="entry-box floating-box" placeholder="Password" >
            <button id="enter-box" class="floating-box">
                &rarr;
            </button>
        </div>
        <span id="auth-error"></span>
        <div id="auth-change-container">
            <span id="auth-prompt">New?</span>
            <span id="auth-change" class="logical-button" style="font-style: normal;" ></span>
        </div>
    </form>
</div>
<div class="corner-flair"></div>
<script src="virtuoso-escape.js"></script>
<script> runLogin()</script>
</body>

</html>
