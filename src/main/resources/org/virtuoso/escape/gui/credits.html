<html lang="en">
<head>
    <link href="fonts.css" rel="stylesheet">
    <link href="global.css" rel="stylesheet">
    <link href="credits.css" rel="stylesheet">
    <title>Credits</title> 
</head>
<body style="display: flex; padding: 12px; align-items: center;" onload="shuffleNames(); populateRunInfo(); populateLeaderboard(); updateKeyHandlers();">
    <div class="top-left-flair"></div>
    <div style="flex-direction: column;  align-items: flex-start; align-self: stretch;">
        <div style="display: flex; flex-direction: column; align-items: flex-start; gap: 12px;">
            <label class="heading">You Won!</label>
            <div class="large" style="display: flex; justify-content: center; align-items: center; gap: 52px;">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: flex-start; gap: 6px;">
                    <label>Time Remaining</label>
                    <label>Final Score</label>
                    <label>Hints Used</label>
                    <label>Difficulty</label>
                </div>
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: flex-start; gap: 6px;">
                    <label id="time_remaining">00:00</label>
                    <label id="final_score">0</label>
                    <label id="hints_used">0</label>
                    <label id="difficulty">VIRTUOSIC</label>
                </div>
            </div>
            <label class="large">Thanks for playing!</label>
        </div>
        <hr width="100%">
        <div class="small" style="display: flex; flex-direction: column; gap: 12px; align-items: flex-start;">
            <label class="heading-small">Escape: A Storey</label>
            <label class="small-italic">by Team Virtuoso</label>
            <label>Special thanks to Joe Hardy</label>
            <div style="display: flex; align-items: center; gap: 6px;">
                <div id="name-list" style="display: flex; flex-direction: column; align-items: flex-start; gap: 6px;">
                    <label>Bose Kaikini</label>
                    <label>Gabriel Howe</label>
                    <label>Treasure Uzondu</label>
                    <label>Andrew Heuer</label>
                </div>
                <div id="email-list" style="display: flex; flex-direction: column; align-items: flex-start; gap: 6px;">
                    <a href="mailto:bkaikini@email.sc.edu">&lt;bkaikini@email.sc.edu&gt;</a>
                    <a href="mailto:gabri@sc.edu">&lt;gabri@sc.edu&gt;</a>
                    <a href="mailto:tuzondu@email.sc.edu">&lt;tuzondu@email.sc.edu&gt;</a>
                    <a href="mailto:aheuer@email.sc.edu">&lt;aheuer@email.sc.edu&gt;</a>
                </div>
            </div>
        </div>
    </div>
    <div class="vr"></div>
    <div style="display: flex; flex-direction: column; gap: 10px; align-self: stretch;">
        <label class="heading">Leaderboard</label>
        <div id="leaderboard" class="small leaderboard">
            <label class="heading-tiny">Rank</label>
            <label class="heading-tiny">Score</label>
            <label  class="heading-tiny">Name</label>
            <label class="heading-tiny">Time</label>
        </div>
        <div style="width: 100%; text-align: right; align-self: flex-end;">
            <label class="large" onclick="app.logout()">[Logout]</label>
        </div>
        <div style="width: 100%; text-align: right; align-self: flex-end;">
            <label class="large" onclick="app.exit()">[Exit]</label>
        </div>
    </div>
    <div class="bottom-right-flair"></div>
    <script src="credits.js"></script>
</body>
</html>
