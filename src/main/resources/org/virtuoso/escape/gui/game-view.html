<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="game-view.css">
    <link rel="stylesheet" href="global.css">

    <meta charset="UTF-8">
    <title>Game View</title>
</head>
<body>
<div id="top-bar"></div>
<div id="left-bar">
    <div id="rainbow"></div>
    <div id="map-box" class="side-box">
        <a class="box-title">~Map~</a>
    </div>
    <hr>
    <div id="entity-box" class="side-box">
        <a class="box-title">~Entities~</a>
    </div>
    <hr>
    <div id="item-box" class="side-box">
        <a class="box-title">~Items~</a>
    </div>
</div>
<div id="bottom-bar">
    <div id="dialogue">
        <a id="entity-title">Entity Title</a>
        <a id="message">Entity Message</a>
    </div>
    <div id="action-box">
        <a id="interact" class="logical-button">Interact</a>
        <a id="inspect" class="logical-button">Inspect</a>
        <a id="attack" class="logical-button">Attack</a>
        <a id="speak" class="logical-button">Speak</a>
    </div>
</div>

</body>
</html>
